<div class="simpleCart_checkout_group btn-group btn-group-lg">
{% if page.title == 'Basket' %}
  <button type="button" class="btn btn-primary btn-noaction"><span class="glyphicon glyphicon-shopping-cart"></span></button>
  <button type="button" class="btn btn-secondary btn-noaction"><span class="simpleCart_quantity"></span> items</button>
  <button type="button" class="btn btn-secondary btn-noaction hidden-xs"><span class="simpleCart_grandTotal"></span> (incl P&amp;P)</button>
{% else %}
  <a role="button" class="btn btn-primary" href="/products/basket.html"><img class="glyphicon" src="/assets/img/glyphicons-203-shopping-cart.png"></a>
  <a role="button" class="btn btn-secondary" href="/products/basket.html"><span class="simpleCart_quantity"></span> items</a>
  <a role="button" class="btn btn-secondary hidden-xs-down" href="/products/basket.html"><span class="simpleCart_grandTotal"></span> (incl P&amp;P)</a>
{% endif %}
  <div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      <span class="caret"></span>
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu" role="menu">
      <a class="dropdown-item" href="/products/basket.html">View basket</a>
      <a class="dropdown-item simpleCart_empty" href="javascript:;">Empty basket</a>
    </div>
  </div>
</div>
